{% extends 'bootstrap/base.html' %} {% import 'bootstrap/wtf.html' as wtf %}

<!-- prettier-ignore -->
{% block styles %}
{{super()}}
<link
  rel="stylesheet"
  href="{{url_for('static', filename='css/styles.css')}}"
/>

{% endblock %} {% block title %}Add A New Cafe{% endblock %} {% block content %}
<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-8">
      <h1>Add a new cafe into the database</h1>

      <!-- This is where your WTForm will go -->
      <form action="{{ url_for('add_cafe') }}" method="POST">
        {{ wtf.quick_form(form, novalidate=True) }}
      </form>

      <p class="space-above"><a href="{{url_for('home')}}">See all cafes</a></p>
    </div>
  </div>
</div>

{% endblock %}
